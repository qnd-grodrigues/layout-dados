<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout de Dados</title>
</head>
<body>
    <h1>Lista de Processos</h1>
    <div id="cards-container"></div>

    <script>
        const processos = {
            "CONFIGURACOES_GERAIS": [
                "Tipo_Endereco.json",
                "Finalidade_Conta_Bancaria.json",
                "Tipo_Conta_Bancaria.json",
                "Bancos.json",
                "Cidades.json",
                "Situacao_Configuracao.json",
                "Paises.json"
            ],
            "CONFIGURACOES_PREV": [
                "Grupo_Beneficio.csv",
                "Tipo_Beneficio.csv",
                "Patrocinadora.csv",
                "Tipo_Companhia.csv"
            ]
        };

        const container = document.getElementById('cards-container');

        // Função para gerar o nome sem a extensão
        const removeExtension = (filename) => filename.split('.').slice(0, -1).join('.');

        // Criar os cards dinamicamente
        Object.entries(processos).forEach(([processo, files]) => {
            // Criar o card
            const card = document.createElement('div');
            card.className = 'card';

            // Adicionar título do processo
            const title = document.createElement('h2');
            title.textContent = processo;
            card.appendChild(title);

            // Adicionar lista de arquivos
            const list = document.createElement('ul');
            files.forEach(file => {
                const listItem = document.createElement('li');

                // Criar o link
                const link = document.createElement('a');
                link.href = `pagina_default.html?file=${encodeURIComponent(file)}`;
                link.textContent = removeExtension(file);

                listItem.appendChild(link);
                list.appendChild(listItem);
            });
            card.appendChild(list);

            // Adicionar o card ao container
            container.appendChild(card);
        });
    </script>
</body>
</html>
